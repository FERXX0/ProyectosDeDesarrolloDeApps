<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario y DOM</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #1e3c72, #2a5298, #1e3c72);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #myform {
            background: rgba(255, 255, 255, 0.15);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: left;
            color: #ffd700;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 25px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            background-color: #ffffff;
        }

        button {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: #ffffff;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.5s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
        }

        h2 {
            margin-top: 40px;
            text-align: center;
            font-size: 28px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            color: #ffd700;
        }

        #formDataContainer {
            margin-top: 20px;
            text-align: center;
        }

        #formDataContainer p {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            color: #ffffff;
            animation: fadeInUp 1s ease forwards;
            opacity: 0;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
   <form id="myform">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required>
    
    <button type="submit">Enviar</button>
   </form>

   <h2>Datos del Formulario:</h2>
   <div id="formDataContainer"></div>
   
   <script>
    document.getElementById("myform").addEventListener("submit", function(event) {
        event.preventDefault();

        let nombre = document.getElementById("name").value;
        let email = document.getElementById("email").value;

        let nuevoParrafo = document.createElement("p");
        nuevoParrafo.textContent = "Nombre: " + nombre + ", Email: " + email;

        document.getElementById("formDataContainer").appendChild(nuevoParrafo);
    });
    </script>
</body>
</html>
